<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Dark Mode Toggle -->
    <button class="theme-toggle" id="themeToggle" title="Toggle dark/light mode">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row w-100">
            <div class="col-lg-8 col-xl-6 mx-auto">
                <div class="weather-card">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="weather-title">
                            <i class="fas fa-cloud-sun me-2"></i>
                            Weather App
                        </h1>
                        <p class="text-muted">Get current weather for any location</p>
                    </div>

                    <!-- Search Form -->
                    <div class="search-container mb-4">
                        <form id="weatherForm" class="d-flex gap-2">
                            <div class="flex-grow-1">
                                <input 
                                    type="text" 
                                    id="locationInput" 
                                    class="form-control search-input" 
                                    placeholder="Enter city name, zip code, or coordinates..."
                                    required
                                >
                            </div>
                            <button type="submit" class="btn btn-primary search-btn" id="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>

                    <!-- Loading Spinner -->
                    <div id="loading" class="text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2 text-muted">Fetching weather data...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <!-- Weather Data -->
                    <div id="weatherData" class="d-none">
                        <!-- Current Weather -->
                        <div class="current-weather mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h2 id="locationName" class="location-name mb-1"></h2>
                                    <p id="localTime" class="text-muted mb-3"></p>
                                    <div class="temperature-display">
                                        <span id="temperature" class="temperature"></span>
                                        <span class="temperature-unit">°C</span>
                                    </div>
                                    <p id="condition" class="condition-text mb-2"></p>
                                    <p class="feels-like mb-0">
                                        Feels like <span id="feelsLike"></span>°C
                                    </p>
                                </div>
                                <div class="col-md-4 text-center">
                                    <img id="weatherIcon" class="weather-icon" alt="Weather condition">
                                </div>
                            </div>
                        </div>

                        <!-- Weather Details -->
                        <div class="weather-details">
                            <div class="row g-3">
                                <div class="col-sm-6 col-md-4">
                                    <div class="detail-card">
                                        <div class="detail-icon">
                                            <i class="fas fa-eye"></i>
                                        </div>
                                        <div class="detail-info">
                                            <span class="detail-label">Visibility</span>
                                            <span id="visibility" class="detail-value"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="detail-card">
                                        <div class="detail-icon">
                                            <i class="fas fa-tint"></i>
                                        </div>
                                        <div class="detail-info">
                                            <span class="detail-label">Humidity</span>
                                            <span id="humidity" class="detail-value"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="detail-card">
                                        <div class="detail-icon">
                                            <i class="fas fa-wind"></i>
                                        </div>
                                        <div class="detail-info">
                                            <span class="detail-label">Wind</span>
                                            <span id="wind" class="detail-value"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="detail-card">
                                        <div class="detail-icon">
                                            <i class="fas fa-thermometer-half"></i>
                                        </div>
                                        <div class="detail-info">
                                            <span class="detail-label">Pressure</span>
                                            <span id="pressure" class="detail-value"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="detail-card">
                                        <div class="detail-icon">
                                            <i class="fas fa-sun"></i>
                                        </div>
                                        <div class="detail-info">
                                            <span class="detail-label">UV Index</span>
                                            <span id="uv" class="detail-value"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="detail-card">
                                        <div class="detail-icon">
                                            <i class="fas fa-cloud-rain"></i>
                                        </div>
                                        <div class="detail-info">
                                            <span class="detail-label">Precipitation</span>
                                            <span id="precipitation" class="detail-value"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="detail-card">
                                        <div class="detail-icon">
                                            <i class="fas fa-cloud"></i>
                                        </div>
                                        <div class="detail-info">
                                            <span class="detail-label">Cloud Cover</span>
                                            <span id="cloud" class="detail-value"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-4">
                                    <div class="detail-card">
                                        <div class="detail-icon">
                                            <i class="fas fa-compass"></i>
                                        </div>
                                        <div class="detail-info">
                                            <span class="detail-label">Wind Dir</span>
                                            <span id="windDir" class="detail-value"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Refresh Button -->
                        <div class="text-center mt-4">
                            <button id="refreshBtn" class="btn btn-outline-primary">
                                <i class="fas fa-sync-alt me-2"></i>
                                Refresh Data
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
